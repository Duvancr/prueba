<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <main>
        <section>
            <h2>Sobre mí</h2>
            <p>Hola, soy [Tu Nombre]. Esta es mi página web de ejemplo.</p>
        </section>

        <section>
            <h2>Mis Intereses</h2>
            <ul>
                <li>Interés 1</li>
                <li>Interés 2</li>
                <li>Interés 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 [Tu Nombre]. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
